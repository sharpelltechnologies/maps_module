<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sharpell Technologies</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.plot.ly/plotly-latest.min.js">// Graph generated using plotly.js</script>
	<script src="script.js">//Javascript located in script.js file</script>
	<!--Insert Sharpell Tech's API key-->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
</head>



	<!--sets up dropdown menu items when the page opens -->
<body onload="populate(batteries, 'battery_dropdown'), init_map_locations()">
	
	
	<!---------------- Map Set Up ---------------->
	<div id="map"><!-- Map is generated in this tag --></div>


    <!-------------- Dropdown Menus -------------->
	<div id="dropdowns">
    	<select id="battery_dropdown" name="battery_dropdown" onchange="populate_paths(this.value)"></select>
    	<select id="path_dropdown" name="path_dropdown" onchange="change_path_map(this.value)" ></select>
    </div>
	

	<!---------- Altitude and Distance ------------>
	<div id="stats">
		<div id="altitude_graph"><!-- Plotly chart will be drawn inside this DIV --></div>
		<div id="distance_display"><!-- Distance will be displayed here --></div>
	</div>

</body>
</html>
